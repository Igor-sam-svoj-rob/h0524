<!DOCTYPE html>
<html lang="en">
  <head>

      </div>
      <div class="row my-4 justify-content-around">
        <div class="col-sm-3 py-2 bg-success text-light text-center">red 3, stupac 1</div>
        <div class="col-sm-3 py-2 bg-success text-light text-center">red 3, stupac 2</div>
        <div class="col-sm-3 py-2 bg-success text-light text-center">red 3, stupac 3</div>
